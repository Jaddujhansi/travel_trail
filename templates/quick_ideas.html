{% extends "base.html" %}

{% block content %}
<section class="ideas-header">
    <div class="container">
        <h1>{{ interest }} Ideas in {{ destination }}</h1>
    </div>
</section>

<section class="ideas-content">
    <div class="container">
        <div class="quick-ideas">
            <div class="markdown-content">
                {{ ideas | safe }}
            </div>
        </div>
        
        <div class="back-to-plan">
            <a href="javascript:history.back()" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Your Plan</a>
        </div>
    </div>
</section>
{% endblock %}
